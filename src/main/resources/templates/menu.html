<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>メニュー</title>
</head>
<body>
	<h1>メニュー画面</h1>
	
	<h2>Item一覧</h2>
	<ul>
		<li th:each="item : ${itemList}">
			<span th:text="${item.itemName}">ペン</span>
			<span th:text="${item.price}">100</span>円
		</li>
	</ul>
	
	<a th:href="@{/master/item/index}">
		itemマスタ登録へ（Step3の画面）
	</a>
</body>
</html>
